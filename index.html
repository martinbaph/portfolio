<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width">
  <title>Martin BA :: Photographer</title>
  <!-- <base href="https://martinbaph.github.io/portfolio/"> -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">

<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

</head>
<body ng-controller="ImageLayout">
  <nav>
    <h1>Martin Ba :: Photographer</h1>
  </nav>
  <section id="shuffle">
    <div class="shuffle" ng-repeat="img in imgs" style="width:{{img.width*200/img.height}}px;flex-grow:{{img.width*200/img.height}}">
      <i style="padding-bottom:{{img.height/img.width*100}}%"></i>
      <img src="{{img.url}}" alt="">
    </div>
  </section>

<script>
  angular.module('App', [])

  .controller('ImageLayout', ImageLayout)


  function ImageLayout($scope, $http){
    $http.get('https://martinbaph.github.io/portfolio/data/pictures.json').success(function(imgs){
      $scope.imgs = imgs
    })
  }
</script>



</body>
</html>
